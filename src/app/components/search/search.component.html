<div class="d-flex">
  <input
    class="form-control me-2"
    type="text"
    placeholder="Search"
    aria-label="Search"
    [(ngModel)]="searchString"
    (keyup)="handleSearch($event)"
  />
</div>
<div class="" *ngIf="result">
  <div class="result">
    <a class="nav-link active" routerLink="card/{{ result.id }}">{{
      result.Name
    }}</a>
  </div>
</div>
